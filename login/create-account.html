<body class="font-['Inter']">
  <div class="flex items-center min-h-screen p-6 bg-gray-50">
    <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl">
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img aria-hidden="true" class="object-cover w-full h-full"
            src="./assets/img/ashesi.jpg" alt="Office" />
          <img aria-hidden="true" class="hidden object-cover w-full h-full"
            src="./assets/img/ashesi.jpg" alt="Office" />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <h1 class="mb-4 text-xl font-semibold text-gray-700">
              Student Advising System
            </h1>
            <h1 class="mb-4 text-xl font-semibold text-gray-700">
              Create account
            </h1>
            <form onkeyup="return passwordValidation()" action="../action/login_action.php" method="post">
              <label class="block text-sm">
                <span class="text-gray-700">Name  <span class="text-lg text-red-500">*</span></span>
                <input
                  class="block w-full mt-1 text-sm focus:border-blue-600 focus:outline-none focus:shadow-outline-blue form-input"
                  name="name" placeholder="Enter your full name(eg. Firstname Lastname)" />
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700">Email <span class="text-lg text-red-500">*</span> </span>
                <input
                  class="block w-full mt-1 text-sm focus:border-blue-600 focus:outline-none focus:shadow-outline-blue form-input"
                  name="email" id="email" placeholder="Email must be an Ashesi email" />
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700">Phone</span>
                <input
                  class="block w-full mt-1 text-sm focus:border-blue-600 focus:outline-none focus:shadow-outline-blue form-input"
                  name="contact" type="tel" placeholder="Enter phone number(Optional)" />
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700">Password <span class="text-lg text-red-500">*</span></span>
                <input
                  class="block w-full mt-1 text-sm focus:border-blue-600 focus:outline-none focus:shadow-outline-blue form-input"
                  name="password" id="password" placeholder="***************" type="password" />
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700">
                  Confirm password <span class="text-lg text-red-500">*</span>
                </span>
                <input
                  class="block w-full mt-1 text-sm focus:border-blue-600 focus:outline-none focus:shadow-outline-blue form-input"
                  name="confirm_password" id="confirm_password" placeholder="***************" type="password" />
                <span class="block mt-1 text-sm text-red" id="password_message">
                </span>  
              </label>

              <div class="flex mt-6 text-sm">
                <label class="flex items-center">
                  <input type="checkbox" name="is_advisor"
                    class="text-red-600 form-checkbox focus:border-blue-600 focus:outline-none focus:shadow-outline-blue" />
                  <span class="ml-2">
                    I am an advisor
                  </span>
                </label>
              </div>
  
  
              <!-- You should use a button here, as the anchor is only used for the example  -->
              <button type="submit" name="addUserButton" class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-red-600 border border-transparent rounded-lg active:bg-red-600 hover:bg-red-700 focus:outline-none focus:shadow-outline-red">
                Create account
              </button>

            </form>

            <hr class="my-8" />

            <p class="mt-4">
              <a class="text-sm font-medium text-red-600 hover:underline" href="./login.html">
                Already have an account? Login
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
